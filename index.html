<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
</head>
<body>
    <h1>Weather Information</h1>
    <form id="weatherForm">
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" step="any" placeholder="Enter latitude" required><br><br>

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="any" placeholder="Enter longitude" required><br><br>

        <button type="submit">Get Weather Information</button>

        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d34531183.849348225!2d-27.520779934042398!3d-41.03724514861463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMMKwMDAnMDAuMCJOIDDCsDAwJzAwLjAiRQ!5e0!3m2!1sen!2sus!4v1713910935734!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </form>

    <div id="weatherInfo"></div>

    <script>
        


        document.getElementById("weatherForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get latitude and longitude values from the form
            var latitude = document.getElementById("latitude").value;
            var longitude = document.getElementById("longitude").value;
            fetchWeatherData(longitude,latitude);
        });

        function fetchWeatherData(longitude,latitude) {
            
            position = [longitude,latitude]

            // Make an AJAX POST request to the backend
            fetch(`http://127.0.0.1:5000/weather?position=${position}`, {

            })
            .then(response => response.json())
            .then(data => {
                // Process the weather data received from the backend
                displayWeatherData(data);
            })
            .catch(error => console.error('Error fetching weather data:', error));
        }

        function displayWeatherData(weatherData) {
            // Update the HTML elements with weather data (e.g., temperature, description)
            //document.getElementById('weatherInfo').textContent = JSON.parse(weatherData);
            console.log('Weather Data:', weatherData);


            var container = document.getElementById('weatherInfo');
            
            // Clear existing content
            container.innerHTML = '';

            // Iterate over each property-value pair in the JSON object
            for (var key in weatherData) {
                if (weatherData.hasOwnProperty(key)) {
                    // Create a new paragraph element to display the property-value pair
                    var paragraph = document.createElement('p');
                    paragraph.textContent = key + ': ' + weatherData[key];
                    
                    // Append the paragraph element to the container
                    container.appendChild(paragraph);
                }
            }


        }
        

    </script>
</body>
</html>
